<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <form action="#">
        <div class="titles">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing in your inbox</p>
            <hr class="hr-1">
            <hr class="hr-2">
        </div>

        <fieldset>
             <legend class="section-title">Contact Infromation</legend>
             <div id="contact">
                <div class="contact-info">
                    <label for="first_name">Full Name</label>
                    <input type="text" name="first_name" id="first_name" class="input" placeholder="Required" required > 
                </div>
                <div class="contact-info">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="input" placeholder="Required" required> 
                </div>
                <div class="contact-info">
                    <label for="phone_num">Phone Number</label>
                    <input type="tel" name="phone_num" id="phone_num" class="input" required>
                </div>
                <div class="contact-info">
                    <label for="street_address">Street Address</label>
                    <input type="text" name="street_address" id="street_address" class="input" required>
                </div>
                <div class="contact-info">
                <label for="city">City</label>
                    <input type="text" name="city" id="city" class="input" required> 
                </div>
                <div class="contact-info">
                    <label for="state">State</label>
                    <select name="state" id="state" class="input" required>
                        <option value="" >Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="california">California</option>
                        <option value="missouri">Missouri</option>
                        <option value="ohio">Ohio</option>
                        <option value="tennessee">Tennessee</option>
                    </select>
                </div>
                <div class="contact-info zipcode input" >
                    <label for="zip_code">Zip Code</label>
                    <input type="text" name="zip_code" id="zip_code" required>  
                </div>
            </div>
        </fieldset>
        

        <hr class="hr-2">

        <fieldset>
            <legend class="section-title">Newsletter</legend>
            <div id="newsletter">
                <p>Select the newsletters you would like to receive</p>
                <div class="html-newsletter">
                    <div class="form-options">
                        <input type="checkbox" id="html_news" class="input" name="newsletter_options" value="html_news">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div class="form-options">
                        <input type="checkbox" id="css_news" class="input" name="newsletter_options" value="css_news"> 
                        <label for="css_news">CSS News</label>
                    </div>
                    <div class="form-options">
                        <input type="checkbox" id="javascrip_news" class="input" name="newsletter_options" value="javascrip_news">
                        <label for="javascrip_news">JavaScript News</label>
                    </div>
                </div>

                <div class="newsletter-format">
                    <p>HTML format</p>
                    <div class="form-options">
                        <input type="radio" id="html_newsletter" class="input" name="newsletter_format" value="html">
                        <label for="html_newsletter">HTML</label>
                    </div>
                    
                    <div class="form-options">
                        <input type="radio" id="text_newsletter" class="input" name="newsletter_format" value="plain_text">
                        <label for="text_newsletter">Plain Text</label> 
                    </div>
                    <div class="topics">
                        <label for="textArea">Other topics you would like to hear about</label>
                        <textarea name="topics" id="textArea" class="input" cols="50" rows="10" placeholder="Enter Text Here..."></textarea>
                        <button class="btn" type="submit">Sign Up</button>
                    </div> 
                </div>
            </div>
            
        </fieldset>

    </form>
</body>
</html>
